<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        #div{
            background-color: rgb(242,243,247);
            margin: auto;
            height: 700px;
            width: 800px;
        }
        body{
            background-color: rgb(99,115,138);
        }
        #division{
            text-align: center;
            color: rgb(126,99,99);
            font-family: 'Roboto', sans-serif;
        }
        .name{
            width: 250px;
            height: 40px;
            margin: 25px;
            padding: 15px;
            font-size: larger;
            border-radius: 5px;
            border: 1px solid gray;
        }
        .information{
            width: 590px;
            height: 40px;
            margin: 15px;
            padding: 15px;
            font-size: larger;
            border-radius: 5px;
            border: 1px solid gray;
        }
        #check{
            height: 25px;
            width: 25px;
            margin-left: 90px;
        }
        .h3{
            display: inline;
        }
        #id{
            color: white;
            background-color: rgb(77,165,77);
            border: none;
            height: 64px;
            display: inline-block;
            width: 625px;
            margin-left: 85px;
            font-size: 20px; 
        }
        .radio{
            display: inline;
            margin-left: 95px;
        }
        .h3{
            display: inline;
        }
        #hello{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div id="div">
            <div id="division">
                <h1>------------------------  Register  ------------------------</h1>
                <h3>Create your account. It's free and only takes a minute. </h3>
                <div>
                    <input type="text" class="name" placeholder="First Name">
                    <input type="text" class="name" placeholder="Last Name">
                </div>
                <div>
                    <input type="email" class="information" placeholder="Email" id="email">
                    <br>
                    <input type="password" class="information" id="Password" placeholder="Password">
                    <br>
                    <input type="password" class="information" id="Confirm_Password" placeholder="Confirm Password">
                </div>
            </div>
            <input type="checkbox" id="check">
            <h3 class="h3">I accept the Terms of Use & Privacy Policy. </h3>
            <br>
            <div id="hello">
            <input type="radio" name="gender" class="radio">
            <h3 class="h3">Female</h3>
            <br>           
            <input type="radio" name="gender" class="radio">
            <h3 class="h3">Male</h3>
            </div>
            <br>
            <button id="id" onclick="a()" type="submit">Register Now</button>
        </div>
    </form>

    <script>
       
        function a(){
            var isChecked = document.getElementById("check").checked;
            if(isChecked==false)
            {
                alert("Please accecpt terms")
            }
            var password=document.getElementById("Password").value;
            var cpassword=document.getElementById("Confirm_Password").value;
            if (password!=cpassword){
                alert("Oops! The passwords do not match. ")
            }
        }
    </script>
</body>
</html>
