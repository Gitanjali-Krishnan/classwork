<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            background-color: rgb(242,243,247);
            margin: auto;
            height: 625px;
            width: 800px;
        }
        body{
            background-color: rgb(99,115,138);
        }
        #division{
            text-align: center;
            color: rgb(126,99,99);
        }
        .name{
            width: 250px;
            height: 40px;
            margin: 25px;
            padding: 15px;
            font-size: larger;
            border-radius: 5px;
            border: 1px solid gray;
        }
        .information{
            width: 590px;
            height: 40px;
            margin: 15px;
            padding: 15px;
            font-size: larger;
            border-radius: 5px;
            border: 1px solid gray;
        }
        #check{
            height: 25px;
            width: 25px;
            margin-left: 90px;
        }
    </style>
</head>
<body>
    <div id="div">
        <div id="division">
            <h1>------------------------  Register  ------------------------</h1>
            <p>Create your account. It's free and only takes a minute. </p>
            <div>
                <input type="text" class="name" placeholder="First Name">
                <input type="text" class="name" placeholder="Last Name">
            </div>
            <div>
                <input type="text" class="information" placeholder="Email">
                <br>
                <input type="text" class="information" placeholder="Password">
                <br>
                <input type="text" class="information" placeholder="Confirm Password">
            </div>
        </div>
        <input type="checkbox" id="check">
    </div>
</body>
</html>
