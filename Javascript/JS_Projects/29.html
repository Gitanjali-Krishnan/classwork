<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <style>
        button{
            margin-top: 200px;
            margin-left: 650px;
            background-color: rgb(0, 238, 255);
            color: white;
            border: none;
            height: 10vh;
            font-size: large;
        }
    </style>
</head>
<body id="body">

    <div>
        <button onclick="a()">Click to change the color. </button>
    </div>

    <script>
        function a(){
            var red =  Math.floor(Math.random()*256).toString();
                   var green =  Math.floor(Math.random()*256).toString();
                  var blue =  Math.floor(Math.random()*256).toString();

                  document.getElementById("body").style.backgroundColor="rgb(" + red +"," +green +"," +blue + ")";
        }
    </script>
</body>
</html>
