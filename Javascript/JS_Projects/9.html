<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name=prompt("What is your name?")
        var guest=["Gitanjali","Ayush","Vijai","Meenakshi","Devyani"]
        if(name.toLowerCase()==guest[0].toLowerCase() | name.toLowerCase()==guest[1].toLowerCase() | name.toLowerCase()==guest[2].toLowerCase() | name.toLowerCase()==guest[3].toLowerCase() | name.toLowerCase()==guest[4].toLowerCase()){
            document.write("Welcome to the party!")  
            name=prompt("Are you hungry?")
            if(name=="yes")
            document.write("Welcome to the dining room!")
            else{document.write("You can wait in the drawing room!")}
        }
        else{document.write("You have not been invited to the party. ")}
    </script>
</body>
</html>
