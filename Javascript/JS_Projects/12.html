<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a letter:
    <input type="text" id="g">
    <button onclick="a()" id="letter">Submit</button>

    <script>
        
        function a(){
           var input = document.getElementById("g").value
           input = input.toUpperCase();
           switch(input)
           {
               case "A":
                   case "E":
                       case "I":
                           case "O":
                               case "U":
            document.write('Entered value is a vowel');
            break;
            
            default:
                document.write("Entered value is a consonant");
                   
           }
        }
    </script>
</body>
</html>
