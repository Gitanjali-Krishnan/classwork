<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>

<script>
function draw(){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.arc(20,20,5,0,2*Math.PI)
    ctx.stroke()
}
window.onload=draw()
</script>
</body>
</html>
