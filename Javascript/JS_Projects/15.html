<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter a number :"))

        var i = 1;
        while(i<=10){
            var y=x*i
            document.write(x+" x "+)
            i=i+1
        }
    </script>
</body>
