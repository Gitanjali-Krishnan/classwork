<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
</head>
<body>
    <script>
        var some=prompt("Enter paragraph : ")
        var thing=prompt("Enter the keyword to search : ")
        if(some.indexOf(thing)==-1){
            document.write("The given keyword is not present. Enter a different one. ")
        }
        else{
            document.write("The keyword is present. ")
        }
    </script>
</body>
</html>
