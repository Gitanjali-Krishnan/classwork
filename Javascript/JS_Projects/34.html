<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <p id="p">Hey, hover your mouse over me.</p>
    <script>
        document.getElementById("div").addEventListener("mouseover",()=>{
            document.getElementById("div").style.backgroundColor = "black";
        })
        document.getElementById("p").addEventListener()
    </script>
</body>
</html>
