<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Word Counter</title>
  </head>
  <body>
      <div class="input-group">
        <span class="input-group-text">Enter Text:</span>
        <textarea class="form-control" aria-label="With textarea" id="cat"></textarea>
      </div>
      <div id="dog">
        <button type="button" class="btn btn-info float-right" onclick="calculate()">Calculate</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        function calculate(){
            var sentence = document.getElementById("cat").value;
        var i = 0;
        var count = 0;
        while(i<sentence.length)
        {
        if(sentence[i]==" ")
        {
        count = count+1;
        }
        i = i+1;
     
        }
            alert("Number of Words=" + (count+1).toString())
        }
    </script>
  </body>
</html>
