<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Farenheit</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            background-color: black;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>The first number you entered was Celsius. What came out was Farenheit. </h1>
    <script>
        var x
        x=parseInt(prompt("Enter a number:"))   
        alert(x * (9/5) +32)
    </script>
</body>
</html>
