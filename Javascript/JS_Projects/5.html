<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name=prompt("What is your name?")
        var a="Gitanjali"
        var b="Ayush"
        var c="Vijai"
        var d="Meenakshi"
        var e="Devyani"
        if(name.toLowerCase()==a.toLowerCase() | name.toLowerCase()==b.toLowerCase() | name.toLowerCase()==c.toLowerCase() | name.toLowerCase()==d.toLowerCase() | name.toLowerCase()==e.toLowerCase()){
            document.write("Welcome to the party!")  
            name=prompt("Are you hungry?")
            if(name=="yes")
            document.write("Welcome to the dining room!")
            else{document.write("You can wait in the drawing room!")}
        }
        else{document.write("You have not been invited to the party. ")}
    </script>
</body>
</html>
