<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitanjali's Online Shopping List</title>
    <style>
        body{
            background-color: black;
            color: aquamarine;
            text-align: center;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
            font-size: x-large;
        }
        #input{
            height: 30px;
        }
        button{
            height: 35px;
        }
    </style>
</head>
<body>
    <b><i>Item Name: </i></b><input type="text" id="input">
    <button onclick="a()"><b>Add Item</b></button>
     <div id="output">

     </div>

        <h1>
            Reload to restart!
        </h1>

    <script>
      
      function a()
      {  
        var item = [];
        var data =  document.getElementById("input").value
        item.push(data);
        var i = 0;
        while(i<item.length)
        {
            document.getElementById("output").innerHTML += item[i] + "<br>";
            i++;
        }





      }



   </script>
</body>
</html>
