<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function draw(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(20,20)
            ctx.lineTo(20,90)
            ctx.stroke();
            ctx.moveTo(20,20)
            ctx.lineTo(70,20)
            ctx.stroke()
            ctx.moveTo(20,90)
            ctx.lineTo(70,90)
            ctx.stroke()
            ctx.moveTo(70,90)
            ctx.lineTo(70,60)
            ctx.stroke()
            ctx.moveTo(70,60)
            ctx.lineTo(40,60)
            ctx.stroke()
        }
        window.onload=draw()
    </script>
</body>
</html>
